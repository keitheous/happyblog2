<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HardHat Code Challenge : Color Gradients</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <p>Hello, thank you for this amazing code challenge. I had so much fun writing it. </p>
    <p>Please enter 2 Hexadecimal RGB colors and the number of gradient steps in the input boxes.</p>
    <form action="#" id="user-input">
      1st RGB color:<br>
      <input type="text" name="firstcolor" id="firstcolor" placeholder="FFFFFF"><br>
      2nd RGB color:<br>
      <input type="text" name="secondcolor" id="secondcolor" placeholder="000000"><br>
      Steps:<br>
      <input type="text" name="steps" id="steps" placeholder="16"><br><br>
      <input type="submit" value="Generate Gradient">
    </form>
  </div>

  <div class="display">

  </div>

  <script src="jquery.js"></script>
  <script src="function.js"></script>
  <script src="app.js"></script>
</body>
</html>
